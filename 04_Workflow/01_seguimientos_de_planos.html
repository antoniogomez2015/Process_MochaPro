        para la creación de planos a trackear es recomendable utilizar toda la información posible encontrada en un plano, proyección ó perspectiva deseada


        de ésta manera, no sólo tendremos que enmarcar el área ha rastrear ó extrar si no que también, podremos hacer uso


        de áreas contiguas al área deseada, las cuáles, están a su vez, en el mismo plano ó proyección ó perspectiva del área ha trackear


        de ésta manera, podremos rastrear planos complejos ya que en los casos en los que el área de interés salga de la


        toma, podremos en esos casos tomar información de planos contiguos que se encuentren en la misma perspectiva


        así, como también, es recomendable incorporar dentro de la selecciones, bordes con detalles de las formas


        así, como también, incluso incluir partes de áreas de otros planos ó perspectivas para que así, el sistema disponga de más información para generación del trackeo

            
        de ésta manera, no es recomendable hacer selecciones exactas de las áreas ha extraer ó rastrear, si no más bien hacer selecciones olgadas para que así, el sistema disponga de más información
