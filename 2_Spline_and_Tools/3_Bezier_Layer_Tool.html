<!--

MOCHA PRO

Bezier Layer Tool:
__________________

_ésta herramienta nos permite hacer selecciones de planos y áreas al mismo modo que la herrmienta 

_"X-Spline Layer", más la herramienta "Bezier Layer Tool", nos brinda la posibilidad de la edición de curvas bezier 
		
_la cuál nos permite un control por handles, directos sobre cada vertex

_así, dispondremos de handles, tanto de entrada como de salida en cada punto de control que conforma la spline resultante

_y para editar los handles, podemos vincular y desvincular éstos de forma temporal así, a través, del shortcut, "Control +" 
		
_podremos hacer "mouse left click and drag", para mover los handles de forma independientes unos de otros de forma temporal


_así, como también, podremos acceder a las opciones de la spline, a través, del menú contextual haciendo "mouse right click", sobre cualquier parte de la spline, sobre el viewport


NOTA: todas las herramientas de splines, como x-spline, como bezier, al crear ésta una selección de un plano automáticamente 
		
_éstas herramientas crearán una nueva layer, la cuál, se agregará al panel "Layer Control" 
		
_en el cuál, podremos controlar todos los parámetros de acción y creterios:


	Visible:

		_ésta opción nos permitirá hacer visible una layer, en el viewport ó ocualtar ésta layer


	Active:

		_ésta opción nos permitirá hacer una layer, activa para el proceso de cálculo de rastreo ó	tracking, ó no 
				
		_así, rastrear sólo las layers, que nos interesan de las existentes tanto en el viewport, con en el panel "Layer Control"



	Stroke:
		_ésta opción nos permitirá cambiar el color de la spline, lo cuál, es especialmente útil 

		_para controlar el contraste entre diferentes planos con diferentes elementos de colores cambiantes, otros


	Fill:

		_ésta opción nos permitirá cambiar el color de relleno de referencia de las selecciones 

		_ó planos creados para lo cuál, debemos activar la herramienta de visualización de mates ó "Show Layer Mattes", shortcut; "Alt + 1"

			
	Name:

		_ésta opción nos permitirá asignarle un nombre descriptivo a las respectivas layers, creadas
