<!--	

MOCHA PRO

////////////////////////////////////////////////////////////////


Using Shape Data (Rotoscopia):
______________________________

    _éstas opciones nos permiten hacer rotoscopias de exportaciones de mocha pro, ha after effects 
    
    _así, podremos exportar los planos y selecciones de alto detalle que hagamos en mocha pro 
    
    _de ésta manera, ahora podremos exportar las selecciones dentro de mocha pro 
    
    _como como máscaras nativas aniamdas ha after effects, las cuales fungiran como rotoscopias 

	_totalmente terminadas ya que éstas estarán totalmente animadas y perfectamente perfeccionadas a través, 
	del proceso y workflow, de mocha pro



	Roto-Mask:
    __________
    
	_para lo cuál, debemos hacer el proceso convencional ó el mismo procedimiento que hacemos para el proceso 

	_de obtención de datos para el proceso de "Export Tracing Data..", de hecho prodríamos incluso utilizar los 

	_mismos planos y selecciones de ser necesario que aplicarían de igual manera para el sistema mocha pro

	_con la única diferencia concreta es que para el proceso de rotoscopia ó exportación de planos como máscaras

	_podremos hacer más énfasis en el detalle que le aplicamos en la creación ó selección del área que 

	_exportaremos como máscara ha after effects, e inclupo podremos hacer selecciones complejas y compuestas por

	_varios planos sumados para aumentar así, las posibilidades y habilidades de mocha pro, en el proceso de producción e integración con after effects


	Groups:
	_______

    _así, a partir de éste punto será recomendable hacer grupos en el panel de layers, dentro de mocha pro 
    
    _para que así, el sistema contemple y maneje las layers, que conformarán un sólo matte 
    
    _como un conjunto y las exporte omo una única y sóla layer, ó elemento de rotoscopia 

	_para lo cuál, sólo debemos de seleccionar las layers, deseadas dentro del panel layer, dentro de mocha pro,

    _y con todas las respectivas layers, deseadas seleccionadas darle a la opción de "Group", para que así 
    
    _el sistema genere un nuevo grupo de layers, el cuál, podremos renombrar y tratar como si fuese una layer, 

	_compuesta que a su vez, ésta manejará y afectará las layers, que ésta lleva dentro ó en su interior ó 
	conformación



	Link to Tracking:
	_________________

	_para éste proceso donde se requirá por lo general crear un matte, ó rotoscopia a través, de varios planós 

	_contiguos es altamente recomendable no hacer trackings, de todos los planos si no que convendrá, emparentar

	planos para que así, éstos se arrastren unos ha otros para que así, primero aumentemos la velocidad del 

	_proceso y segundo; que no alteremos el reultado por diferencia entre diferentes cálculos previos entre planos rastreados previamente dentro del mismo grupo


	_para ésto, debemos seleccionar un plano que deseamos emparentar con otro e ir a las opciones en el panel 

	_"Layer Properties", e ir a las opciones de "Link to Track", y seleccionar en el campo el plano el cuál 

	_posee un tracking, que nos interesa y que se corresponda con el plano ha emparentar, para que así, de ésta 

	_manera, queden ambos planos emparentados y con un mismo proceso de trackeo



	Export Shape Data:
	__________________

	_así, cuando hayamos terminado el proceso de creación de todas las selecciones - layers, y planos deseados 

	_debemos ahora entonces seleccionar todos planos que correspondan ha un mismo plano general de rotoscopia ó máscara ha exportar ha after effects


	_así, seleccionaremos todas las layers que conformen una rotoscopia en el panel "Mocha Pro/Layers Control" 

    _y con todas las respectivas layers, seleccionadas vamos a las opciones "Mocha Pro/Track/Export Data/" 
    
    _y le damos a la opción de "Export Shape Data..", para que así, nos aparesca una ventana contextual con todas las opciones de exportación 
    
    _y formatos disponibles para la integración entre las diferentes aplicaciones de producción


    _para que así, seleccionemos la opción de "mocha shape data for AE", y exportemos la información como un archivo ".txt" 
    
    _ó la guardemos en el portapales "Copy to Clipboard", temporalmente



	After Effects Roto-Mask:
	________________________

	_para luego ya con la información en el portapapeles ir ha after effects y seleccionar ó crear la layer, sobre la cuál, volcaremos la información


    _y con ésta layer, seleccionar ir a las opciones de "After Effects/Edit/Paste mocha mask" 
    
    _para que así, el sistema genere las layers, respectivas y volque la información en el "Mask Path", de cada respectiva mask


	_así, de ésta manera, podremos utilizar éstas máscaras generadas como máscaras aditivas ó sustractivas 

	para hacer diferentes efectos y procesos dentro del proceso de producción


	_así, como también, podremos crear mates de seguimiento a través, de la aplicación sobre sólidos y éstos a su vez, utilizados como track mattes, sobre motivos de inrerés
