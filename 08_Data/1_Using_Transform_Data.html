<!--	

MOCHA PRO

////////////////////////////////////////////////////////////////


Using Transform Data; in After Effects:
_______________________________________

    _ésta opción nos permite exportar la data optenida del proceso de seguimiento de planos en Mocha Pro 
    
    _ha After Effects, de ésta manera, podremos optener diferentes aplicaciones en diferentes métodos aplicables en diferentes procesos de producción



	Transpolar movimiento y perspectiva 3d ha una layer, en After Effects: (version de mocha pro 5.0)
	_____________________________________________________________________

	NOTA: seguimiento de movimiento


    _así, por ejemplo; podremos transpolar el movimiento de un plano trackeado en mocha y pasarlo ha una layer, específica ó generica como un "Null Object", en after effects 
    
    _para que así, ésta layer, dentro de after effects, ahora posea el movimiento y la perspectiva del plano en un entorno pseudo 3d, en after effects

    _para que así, podamos hacer montajes e integraciones con la toma del material de archivo original dentro de after effects 
    
    _lo que nos permitirá lograr un sin número de efectos dentro del proceso de producción


    _para ésto, debemos haber creado previamente el proceso de trackeo de una plano ó área determinada dentro de mocha pro, y a continuación ir al módulo de "Mocha Pro/Track/Export Data/", y darle a la opción de "Export Tracking Data.." 
    
    _para que así, se nos abra un panel contextual en el cuál, podremos seleccionar 
	el formato de archivo ha exportar


	_para que así, en éste caso debemos seleccionar la opción de:

 

		_"After Effects Transform Data [Position,Scale and rotation] (*.txt)" 



    _de ésta manera, al seleccionar ésta opción podremos tanto generar un archivo de texto con la información del proceso de trackeo 
    
    _ó directamente podemos guardar ésta información en el portapapeles para utilizar ésta información de inmediato dentro de after effects

	_para luego, crear una nueva layer, en after effects, ó utilizar una existente donde deseamos volcar la información obtenida del proceso de trackeo dentro de mocha pro

	_de ésta manera, lo primero será cargar el clip, ó secuencia del material de archivo que teníamos en mocha pro, en el proceso de trackeo pero ahora debemos tenerlo cargado en after effects

    _y a continuación es preciso colocar el cabezal del timeline, en el mismo punto donde comienza el video ó material de archivo en mocha pro 
    
    _para que así, coincidan los elementos entre ambas aplicaciones y tengan 
	coherencia y se logre el efecto de integración

	_para a continuación hacer "control + v", para pegar la información que teníamos almacenada dentro del portapapeles para que así, la información sea volcada sobre las propiedades "Position, Scala, Rotation", 

	_de forma animada en relación al tiempo y movimiento que se obtuvo de mocha pro

	_de ésta manera podremos transpolar el moviemiento obtenido del plano en mocha pro en una layer, dentro de after effects



	Transpolar movimiento y perspectiva 3d ha un Corner Pin, en After Effects: (version de mocha pro 5.0):
	________________________________________________________________________________

	NOTA: montaje de imágen en plano screen

	
	_de ésta manera, podremos transpolar el movimiento y forma de un área ó plano rastreado dentro de mocha pro, ha una layer, dentro de after effects


	_de ésta manera, podremos emular la forma y comportamiento del plano y área traqueada en mocha pro, a través, de una layer, con el efecto de "corner pin", dentro de after effects

    _para lo cuál, debemos previamente haber terminado con el proceso de rastreo en mocha pro, para luego ir a las opciones de "Mocha Pro/Track/Export Data/" 
    
    _y darle a las opciones de "Export Tracking Data...", para que así, nos parescan una serie de opciones de exportación

	_para que así, podamos seleccionar entre las siguientes opciones:


		"After Effects CS3 Corner Pin [supports motion blur, CS3 and older](*txt)":

			_ésta es la opción más básica y directa que nos permitirá volcar los datos sobre una layer,

			_para así, el sistema le aplique ha ésta layer, un efecto de corner pin, con la datos de los puntos de trackeo de seguimiento configurados automáticamente


		"After Effects Corner Pin [Corner Pin Only, supports RG WARP and mochaImport](*txt)":

            _ésta opción es identica a la opción anterior más ésta opción también, hace un volcado 
            
            _en las opciones básicas como "Translation, Rotacion, Scale", para que así, podamos aplicarle ha ésta layer, el modo de "Motion Blur"


		"After Effects Corner Pin [supports motion blur](*txt)":

            _ésta opción es identica a la opción anterior más ésta opción también, hace un volcado 
            
            _en las pciones básicas como "Translation, Rotacion, Scale", para que así, podamos aplicarle ha ésta layer, el modo de "Motion Blur"

	

	NOTA: cuando a la layer, sobre la cuál, vayamos ha hacer el volcado de información con la modalidad de 

	_"Corner Pin", sea más pequeña que la composición del clip, de video ó source, es recomendable en ese caso; 

	_precomponer ésta layer, para que así, la precomposición resultante de dicho proceso, tome el tamaño de la 

    _composición del material ó footage, analizado para que así, coincidan y mantengan las relaciones 
    
    _de compensación y distorción entre otras características del plano transpolado
