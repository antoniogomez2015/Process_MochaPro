<!--

MOCHA PRO

////////////////////////////////////////////////////////////////


Clip Module:
____________
	
_éste módulo nos permite configurar las opciones del clip importado en Mocha Pro, de ésta manera, podremos chequear 

_y ajustar los clips, importados en el programa para diferentes procesos de producción


_de ésta manera, encontraremos en éste módulo las siguientes opciones:



General:
________

	_clip:

	_en ésta opción podremos escoger entre los clips, importados ó disponibles el cuál, deseamos configurar

	_Default Output Directory:

		_ésta opción nos permite indicar si la ruta de la ubicación de los clips, será relativa ó absoluta 
		
		_así como la respectiva ruta asignada previamente al crear el proyecto



Name:
_____

	_Name:
			
		_ésta opción nos permite cambiar el nombre de un clip, existente previamente


	_Format:

		_en ésta serie de opciones podremos ajustar y cambiar una gran cantidad de parámetro como

	_Filmtype:

		_en ésta opción podremos seleccionar entre formatos como HD, SD, HDV, otros


	_PAR:

		_para indicar si el video esta segmentado en diferentes secuencias así, podremos indicar que parte

		_será éste respectivo video de la secuencia en general


	Frame rate:

		_ésta opción nos permite indicarle al sistema el intervalo de fotogramas con el cuál, fué tomado el video ó renderizado la secuencia de imágenes respectiva


	Size:

		_ésta opción nos permite indicarle al sistema que tamaño tiene el video ó render, y el tamaño que deseamos re ajustar 
		
		_éste en tal caso que aplique para diferentes procesos de producción


	Bit depth:

		_ésta opción nos permitirá indicarle al sistema la profundidad de color que tiene el material de archivo

		_de ésta manera, podremos ajustar la profundidad de color con la que la aplicación interpretará el video ó render


	Fromat:

		_ésta opción nos permite indicarle al sistema el formato y especio de color con el cuál, está grabado ó renderizado el material de archivo ha editar posteriormente



Footage Streams:
________________

	_Name:

		_ésta opción nos muestra el archivo relacionado con el respectivo clip, seleccionado


	_Location:

		_ésta opción nos miestra la ruta del footage, relacionado con el clip, seleccionado así, como opciones

		_de relacionamiento y de eliminación de dicho footage, como también, de agregar un nuevo footage, por el anterior


	_Length:

		_ésta opción nos muestra la duración del footage, en frames, específicos 


	_Before start:

		_ésta opción nos muestra opciones post proceso en las cuales podremos seleccionar acciones en éste caso cuando comience ha reproducirse el clip, acciones como "repeat, loops, otros"


	_After end:

		_ésta opción nos muestra opciones post proceso en las cuales podremos seleccionar acciones 
		
		_en éste caso cuando finalice de reproducirse el clip, acciones como "repeat, loops, otros"



Display:
________

	_Crop mark:

		_en éstas opciones podemos hacer crop, ó recortes en el clip, los cuales fungirán como máscaras sobre el clip, original


	_Timeline:

		_así, como también, en ésta sección tendremos opciones de seleccionar el modo de visualización del timepo y reproducción 
		
		_así, dispondremos de las opciones de visualización de "Frames/Timecode"



Colorspace:
___________

	_en éstas opciones podremos seleccioanr el espacio de color que deseamos que el sistema interprete el clip, y material de archivo 
	
	_así, podremos seleccioanr entre las opciones de "Linear, Log, Panalog, Convert to Float,..."

	_así, como también, podremos seleccionar donde se encuentra el punto máximo de los blancos y el punto máximo de los negros dentro de la escala de "255", y su respectiva gamma tonal



Interlaced:
___________

	_ésta opción nos permite indicarle al sistema si el material de archivo y clips, es entrelazado ó prograsivo 
	
	_de ésta manera podremos indiarle al sistema el campo dominante, si éste será el superior ó el inferior y la cadencia de éstos



View Mapping:
_____________

	_ésta opción sólo nos permite ver el footage, relacionado con el clip, el cuál, será mapeado para el proceso
