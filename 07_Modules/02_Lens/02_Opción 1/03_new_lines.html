<!--

    New Line:
    _________

        _ésta opción nos permitirá indicarle al sistema cuál, será el motivo 
        
        
        ó también podríamos decir, que le estaríamos indicando al sistema cuales son las líneas que deseamos que éste tome en cuenta para la corrección óptica
                

        de ésta manera, al darle al botón, "New Line", podremos a continuación seleccionar sobre el 


        viewport, líneas, de ésta manera, podremos seleccionar una línea larga ó seleccionar una serie de líneas 
        
        
        más pequeñas de forma consecutiva ó contigua para que el sistema las interprete como


        una sóla línea larga de referencia como todas las demás que iremos seleccionando 
        
        
        de ésta manera, podremos ir seleccionando más de una línea con "Shift", + "mouse left click"


        de ésta manera, las líneas seleccionadas por nosotros se irán representando de color azul y


        de otros colores  diferentes lo cuál, las diferenciará de las líneas de color verde


        más para agregar más líneas que representen nuestra geometría ó motivo debemos volver hacer


        mouse left click, sobre el botón "New Line", para que así, podamos hacer la selección sobre las líneas verdes generadas en la previalización


        de ésta manera, cada selección que hagamos en cada "New Line", será representada con un color diferente en el viewport, para su diferenciación




        NOTA: también, podemos seleccionar líneas alejadas del motivo en otras "New Line" 
        
        
        para que así, el sistema pueda tomar referencia de elementos más alejados del motivo principal 
        
        
        ya que en los bordes de la imágen ó en el área perimetral de la imágen hay más dirtorción de lente ó esférica


        que en el área central de la imágen, de igual manera, es aconsejable tener referencias en tal caso de la parte central y de la parte perimetral
