	de ésta la distorción de la escena, entendiendo que éste clip, ó imágen deben de ser tomados con


	la misma óptica para que así, ambos contenidos tengan la misma distorción, por ejemplo, que ambos contenidos sean tomandos con un objetivo de "24mm", por ejemplo


	es recomendable ó cobra sentido para la utilización de ésta modalidad la incorporación en el fondo


	de una imágen ha modo de grid, ó grilla cuadriculada de gran tamaño para que la distorción se plasme en ésta imágen 
	
	
	de forma totalmente visible y geométrica evitando mala interpretación en motivos complejos


	y organicos los cuales no sean geométricos y limpios en su conformación estructural y especular, otros


	_de ésta manera, en la sección de "Lens/Input", tendremos la opción de:


		Calibration Clip:

			éste será el clip, ó imágen de referencia del cuál, se tomará la distorción


		Iput Clip:

			éste será el clip, de trabajo ó material de archivo


		así, luego de haber cargado el clip, ó imágen en la sección de "Lens/Input/Calibration Clip", 
		
		debemos darle a la opción de "Locate Lines", para que así, el sistema en ves de hacer la interpretación de líneas


		sobre el material de archivo lo haga en el clip, ó imágen de referencia que hemos cargado en éste paso


		de ésta menera, posteriormente de cargado el clip, ó imágen de referencia para crear las líneas verdes


		de referencia a través, del botón de "Locate Lines", nos queda hacer el proceso que heamos visto 
		
		
		en los pasos anteriores el cuál, consiste en la creación de las líneas personalizadas para el sistema a través, de la opción de "New Line"


		para que así, por último sólo nos quede que darle al botón d "Calibrate", para que así, el sistema calcule


		la distorción con los parámetros y materiales indicados de referencia



		NOTA: al querer ver el resultado en el viewport, debemos de seleccionar en la opción 
		
		
		de "Vewport/Select Layer", el clip, del material de archivo ya que a patir de ésta paso el viewport 
		
		
		nos mostrará el clip, ó imágen de referencia que utilizamos en el proceso de "Calibration Clip"
