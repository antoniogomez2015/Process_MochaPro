		_________

		_ésta herramienta nos permite mover el viewport, dentro del canvas de trabajo para mover el así el material de archivo en el viewport

		_______________

		_ésta opción nos permitirá hacer zoom, sobre el material de archivo en el viewport, shortcut:

			_"Z + mouse left click and drag Up / Down"

		____________

		_ajustar el viewport, al 100%, ajustado de la vista shortcut: 
		
			_(*), asterisco en el "Path number"



		Zoom 100% Preview:
		__________________

		_ésta opción nos permite volver a un zoom, anterior lo cuál es especialmente útil en el proceso de producción, shortcut 
		
			_"/", barra inclinada en el "Number Path", del keyboard

		__________
