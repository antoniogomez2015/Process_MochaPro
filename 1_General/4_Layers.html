Layers Modes:
_____________

_las layers, ó selecciones de planos en mocha pro, tienen diferentes aplicaciones como selecciones y 

_planos de rastreo ó tracking, pero también, éstas temporalmente pueden tomar otras características para ciertos procesos en conjuntos con las demás layers



Sustract Layer:
_______________

_así, por ejemplo, cuando deseamos trakear un plano y sobre éste pasa un elemento ó varios elementos y deseamos que éstos elementos no interfieran y que no sean contemplados por el análisis de rastreo 
	
_para que así, éstos no influyan ó interfieran en el resultado y creterio del sistema para generar el resultado esperado


_de ésta manera, podremos crear layer, de selecciones de éstos elementos que pasan sobre nuestro plano 

_principal ó motivo respectivo para posteriormente hacer "mouse right click", sobre una de las spline 
	
_de ésta layer, en el viweport, para que así, nos aparesca un menú contextual de opciones en las cuales podremos seleccionar las opciones de "Layer"


_y en dicha sección del menú contextual seleccionar la opción de "Sustract Layer", para que así, ésta 

_nueva layer, que interfiere sobre la layer, motivo principal sea sustraida de la layer, motivo para que de ésta manera 
	
_ésta layer, que pasa sobre nuestro motivo principal no sea tomada en en cuenta a la hora de hacer el seguimiento ó rastreo sobre la layer motivo principal
