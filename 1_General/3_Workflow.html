<!--

MOCHA PRO

////////////////////////////////////////////////////////////////


Workflow:
_________

	
_a continuación describiremos un workflow, simple de las funciones más comúnes de las cosas que se pueden hacer en la aplicación de Mocha Pro



Seguimiento de Planos:
______________________

_para la creación de planos a trackear es recomendable utilizar toda la información posible encontrada en un plano, proyección ó perspectiva deseada


_de ésta manera, no sólo tendremos que enmarcar el área ha rastrear ó extrar si no que también, podremos hacer uso

_de áreas contiguas al área deseada, las cuáles, están a su vez, en el mismo plano ó proyección ó perspectiva del área ha trackear


_de ésta manera, podremos rastrear planos complejos ya que en los casos en los que el área de interés salga de la

_toma, podremos en esos casos tomar información de planos contiguos que se encuentren en la misma perspectiva


_así, como también, es recomendable incorporar dentro de la selecciones, bordes con detalles de las formas

_así, como también, incluso incluir partes de áreas de otros planos ó perspectivas para que así, el sistema disponga de más información para generación del trackeo

	
_de ésta manera, no es recomendable hacer selecciones exactas de las áreas ha extraer ó rastrear, si no más bien hacer selecciones olgadas para que así, el sistema disponga de más información




Tracker:
________

_de ésta manera, una vez hemos creado un plano de seguimiento, podremos comenzar con el proceso de trackeo 

_ó seguimiento para lo cuál, debemos de ir a la zona de reproducción y darle al botón de "Track Forwards", para que el sistema comience el seguimiento del clip, hacia adelante




Planos Adicionales:
___________________

_más en algunos casos en clips, complejos requeriremos la creación de planos adicionales sobre la misma layer,

_ó plano que hemos creado inicialmente y que hemos detenido el proceso de rastreo en un punto determinado


_para lo cuál, dispondrmeos de las herramientas de: "Add", ó "+", (Add X-Spline To Layer), ó (Add Bezier Spline To Layer)
